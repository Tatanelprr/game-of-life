name: CI/CD Jeu de la Vie (Test -> Deploy -> Check)

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # --- ÉTAPE 1 : TESTS (CI) ---
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Récupérer le code
        uses: actions/checkout@v4

      # Test simple : Vérifier que les fichiers existent
      - name: Vérifier la structure du projet
        run: |
          if [ ! -f index.html ]; then echo "❌ Manque index.html"; exit 1; fi
          if [ ! -f style.css ]; then echo "❌ Manque style.css"; exit 1; fi
          if [ ! -f script.js ]; then echo "❌ Manque script.js"; exit 1; fi
          echo "✅ Fichiers présents."

      # (Optionnel) Test de syntaxe HTML
      # Vous pouvez retirer ce bloc si vous voulez juste le test de fichiers
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Installer et Lancer HTMLHint
        run: |
          npm install -g htmlhint
          htmlhint index.html

  # --- ÉTAPE 2 & 3 : DÉPLOIEMENT ET VÉRIFICATION (CD) ---
  deploy:
    needs: test # IMPORTANT : On attend que 'test' soit validé
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      # Préparation
      - name: Récupérer le code
        uses: actions/checkout@v4
      
      - name: Configurer GitHub Pages
        uses: actions/configure-pages@v4
      
      - name: Uploader les fichiers
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      # Le Déploiement réel
      - name: Déployer sur GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # --- VÉRIFICATION FINALE (CURL) ---
      
      - name: Attendre que le site soit prêt
        run: sleep 30
      
      - name: Vérifier que le site répond (Curl)
        run: |
          echo "Test de l'URL : ${{ steps.deployment.outputs.page_url }}"
          curl --fail ${{ steps.deployment.outputs.page_url }} || exit 1
          echo "✅ Le Jeu de la Vie est en ligne et accessible !"