name: CI/CD Jeu de la Vie (Test -> Deploy -> Check -> Notify)

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # --- JOB 1 : TESTS ---
  test:
    runs-on: ubuntu-latest
    steps:
      - name: RÃ©cupÃ©rer le code
        uses: actions/checkout@v4

      - name: VÃ©rifier la structure du projet
        run: |
          if [ ! -f index.html ]; then echo "âŒ Manque index.html"; exit 1; fi
          if [ ! -f style.css ]; then echo "âŒ Manque style.css"; exit 1; fi
          if [ ! -f script.js ]; then echo "âŒ Manque script.js"; exit 1; fi
