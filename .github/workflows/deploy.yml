      - name: Installer et Lancer HTMLHint
        run: |
          npm install -g htmlhint
          htmlhint index.html

  # --- JOB 2 : DÃ‰PLOIEMENT, VERIF & NOTIFICATION ---
  deploy:
    needs: test
